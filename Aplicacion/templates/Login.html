{% extends 'BaseLog.html' %} 
 {% load staticfiles %}
{% block content %}
<h2>Inicio de sesión</h2>
<form id="loginform" class="form-vertical" action="index.html">
    <div class="control-group normal_text">
        <h3>Iniciar Sesión</h3>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Username" />
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password"/>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <span class="pull-left"><a href="{% url 'Aplicacion.views.registro' %}" class="flip-link btn btn-info" id="to-recover">Registrarse</a></span>
        <span class="pull-right"><a type="submit" href="index.html" class="btn btn-success" />Iniciaros</a></span>
        
    </div>
</form>
{% endblock %}
